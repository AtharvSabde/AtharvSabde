<?xml version="1.0" standalone="no"?>
<svg id="terminalSVG" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient definitions -->
                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0a0e14;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1"/>
                </linearGradient>
                
                <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1"/>
                </linearGradient>

                <!-- Glow filter -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Animations -->
                <style>
                    @keyframes blink {
                        0%, 50% { opacity: 1; }
                        51%, 100% { opacity: 0; }
                    }
                    @keyframes pulse {
                        0%, 100% { opacity: 0.6; }
                        50% { opacity: 1; }
                    }
                    @keyframes dataFlow {
                        0% { stroke-dashoffset: 1000; }
                        100% { stroke-dashoffset: 0; }
                    }
                    @keyframes slideIn {
                        from { transform: translateX(-20px); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    .cursor { animation: blink 1s infinite; }
                    .pulse { animation: pulse 2s ease-in-out infinite; }
                    .data-flow { 
                        animation: dataFlow 3s linear infinite;
                        stroke-dasharray: 5, 5;
                    }
                    .slide-in { animation: slideIn 0.6s ease-out forwards; }
                    
                    .terminal-text {
                        font-family: 'Courier New', monospace;
                        font-size: 14px;
                        fill: #00d9ff;
                    }
                    .code-text {
                        font-family: 'Courier New', monospace;
                        font-size: 13px;
                    }
                </style>
            </defs>

            <!-- Background -->
            <rect width="1200" height="700" fill="url(#bgGrad)"/>
            
